        <header>
            <h1 class="titulo__principal">Consulta Previsão do Tempo</h1>

            <section class="ajax__section">

                    <ul class="dados__climaticos--cidades">
                        <li class="dados__cidade">
                            <h2 class="nome__cidade" data-nane="...">
                                <span>...</span>
                                <sup>...</sup>
                            </h2>
                            <span class="temperatura__cidade">...<sup>°c</sup></span>
                            <figure>
                                <img src="#" Alt="#" class="icone__previsao--tempo">
                                <figcaption></figcaption>
                            </figure>
                        </li>
                    </ul>
                </article>
            </section>
        </main>
        <footer>
        </footer>
